<!DOCTYPE html>
<html>
<head>
    <title>Mouse Trail Effect</title>
    <style>
        canvas{
            width: 100%;
            height: 100%;
            background-color: black;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>


    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let spots = [];
        let hue = 0;

        const mouse = {
            x: undefined,
            y: undefined
        }

        class Particle {
            constructor() {
                this.x = mouse.x;
                this.y = mouse.y;
                this.size = Math.random() * 2 + 0.1;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
                this.color = generateYellowOrangeColor();
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.1) this.size -= 0.03;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        canvas.addEventListener('mousemove', function (event) {
            mouse.x = event.x;
            mouse.y = event.y;

            if (spots.length < 150) {
                spots.push(new Particle());
            }
        });

        function generateYellowOrangeColor() {
            const hue = Math.floor(Math.random() * 30) + 15; // Range of hues between 15 and 45
            const saturation = Math.floor(Math.random() * 30) + 70; // Range of saturation between 70 and 100
            const lightness = Math.floor(Math.random() * 20) + 50; // Range of lightness between 50 and 70

            return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
        }

        function handleParticles() {
            for (let i = 0; i < spots.length; i++) {
                spots[i].update();
                spots[i].draw();

                for (let j = 0; j < spots.length; j++) {
                    const dx = spots[i].x - spots[j].x;
                    const dy = spots[i].y - spots[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance > 90) {
                        ctx.beginPath();
                        ctx.strokeStyle = spots[i].color;
                        ctx.lineWidth = spots[i].size * 0.5; // Adjust the multiplier to make it smaller or larger
                        ctx.moveTo(spots[i].x, spots[i].y);
                        ctx.lineTo(spots[j].x, spots[j].y);
                        ctx.stroke();
                    }
                }

                if (spots[i].size <= 0.3) {
                    spots.splice(i, 1);
                    i--;
                }
            }
        }


        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            handleParticles();
            hue++;
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', function () {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        window.addEventListener('mouseleave', function () {
            mouse.x = undefined;
            mouse.y = undefined;
        });

        animate();

    </script>

</body>
